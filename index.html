<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0effa952e0.js" crossorigin="anonymous"></script> 
    <title>ABSTRACT ANIMATION</title>
</head>
<body>
    <nav>
        <button class="clickBtn" onclick="myFunction()">CHANGE PLACE</button>
    </nav>
    <div class="container">
        <video autoplay muted loop id="myVideo-n">
            <source src="./video/Pexels Videos 3723.mp4" type="video/mp4" media="screen and (max-device-width:1200px)"> 
            <source src="./video/Pexels Videos 3723.ogg" type="video/ogg" media="screen and (max-device-width:748px)">
            <source src="./video/Pexels Videos 3723.webm" type="video/webm" media="screen and (max-device-width:400px)">   
        </video>
        <video autoplay muted loop id="myVideo-b" style="display: none;">
           <source src="./video/bird.mp4">
        </video>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="big-circle">
                    <div class="circleOne">
                        <img class="oil" src="./pictures/mail.svg" alt="Convert">
                    </div>
            
                    <div class="circleTwo">
                        <a class="oil">
                            <i class="fas fa-gas-pump"></i>
                        </a>
                        <img class="auto-next" src="./pictures/2.png" alt="">
                    </div>
            
                    <div class="circleThree">
                        <img class="hand " src="./pictures/bext/hand.svg" alt="">
                        <img class="heart" src="./pictures/bext/heart1.svg" alt="">
                    </div>
            
                    <div class="circleFour">
                        <img class="idea" src="./pictures/idea.png" alt="">
                        <img class="idea-light" src="./pictures/idea-light.svg" alt="">
                    </div>
            
                    <div class="circleFive">
                        <img class="yinYang fa-spin" src="./pictures/bext/chinese.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    

    <script src="main.js"></script>
</body>
</html>
