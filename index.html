<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/0effa952e0.js" crossorigin="anonymous"></script> 
    <title>My Intro Natenadze Version</title>
</head>
<body>
    <div class="container">
        <video autoplay muted loop id="myVideo">
            <source src="./video/Pexels Videos 3723.mp4" type="video/webm" media="screen and (max-device-width:1200px)">
            <source src="./video/Pexels Videos 3723.ogg" type="video/ogg" media="screen and (max-device-width:700px)">
            <source src="./video/Pexels Videos 3723.webm" type="video/webm" media="all and (max-width: 480px)"> 
        </video>
        <div class="big-circle">
            <div class="circleOne">
                <img class="oil" src="./pictures/mail.svg" alt="Convert">
            </div>
    
            <div class="circleTwo">
                <a class="oil">
                    <i class="fas fa-gas-pump"></i>
                </a>
                <img class="auto-next" src="./pictures/2.png" alt="">
            </div>
    
            <div class="circleThree">
                <img class="hand " src="./pictures/bext/hand.svg" alt="">
                <img class="heart" src="./pictures/bext/heart1.svg" alt="">
            </div>
    
            <div class="circleFour">
                <img class="idea" src="./pictures/idea.png" alt="">
                <img class="idea-light" src="./pictures/idea-light.svg" alt="">
            </div>
    
            <div class="circleFive">
                <img class="yinYang fa-spin" src="./pictures/bext/chinese.svg" alt="">
            </div>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
